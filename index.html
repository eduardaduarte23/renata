<section id="contato">
    <h2>Fale Conosco</h2>
    <form style="max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px;">
        <input type="text" placeholder="Seu nome" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
        <input type="email" placeholder="Seu e-mail" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
        <textarea placeholder="Sua mensagem" rows="5" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        <button type="submit" style="padding: 10px; background-color: #ff6f61; color: white; border: none; border-radius: 5px; font-weight: bold;">Enviar</button>
    </form>
</section>
