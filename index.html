<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de Moda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .descricao {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja de Moda</h1>
    </header>
    <section class="galeria">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1542291026-7eec265c9270" alt="Vestido elegante" />
            <div class="descricao">
                <h3>Vestido Elegante</h3>
                <p>Perfeito para ocasiões especiais.</p>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1520975918624-4f7b7f4b7b4f" alt="Casaco de inverno" />
            <div class="descricao">
                <h3>Casaco de Inverno</h3>
                <p>Fique aquecido com estilo.</p>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1549924231-f129b911e442" alt="Look casual" />
            <div class="descricao">
                <h3>Look Casual</h3>
                <p>Confortável e moderno para o dia a dia.</p>
            </div>
        </div>
    </section>
</body>
</html>
